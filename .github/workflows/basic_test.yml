name: basic tests

on: [push, pull_request]

jobs:
  basictests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '>=3.6'
    - name: Install numpypi
      run: python3 -m pip install git+https://github.com/underwoo/numpypi.git@pip.installable
    - name: Install netCDF4
      run: python3 -m pip install netCDF4
    - name: numpypi series test
      run: python3 -m unittest t/test_ocean_grid_gen.py
